<!DOCTYPE html>
<html>
<head>
<title>Our Memories ❤️</title>
<link rel="stylesheet" href="style.css">

<style>
body{
  overflow-y: auto !important;
}

.album{
  max-width: 1000px;
  margin: 40px auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  overflow: visible;
}

.album img{
  width: 100%;
  height: 220px;
  object-fit: contain;
  border-radius: 18px;
  cursor: pointer;
  transition: transform .4s ease, box-shadow .3s ease;
  background: rgba(255,255,255,0.1);
}

.album img:hover{
  transform: scale(1.05);
  box-shadow: 0 20px 40px rgba(0,0,0,.3);
}
.album img.zoomed{
  transform: scale(3);
  z-index: 1000;
  position: relative;
}

.end-note{
  margin: 60px auto;
  max-width: 700px;
  font-size: 18px;
}
</style>
</head>

<body>

<audio autoplay loop src="music/love.mp3"></audio>

<div class="container">
  <h1>❤️ Our Memories ❤️</h1>
  <p>Click to Zoom</p>

  <div class="album">
    <!-- photos injected by JS -->
  </div>

  <div class="end-note">
    Every photo here is a promise,  
    every smile is a memory I’ll protect forever ♾️  
    I love you, always ❤️
  </div>
</div>

<script>
const album = document.querySelector(".album");
const totalPhotos = 26;

for(let i=1;i<=totalPhotos;i++){
  const img = document.createElement("img");
  img.src = `photos/p${i}.jpg`;

  // click to zoom toggle
  img.addEventListener("click", ()=>{
    img.classList.toggle("zoomed");
  });

  album.appendChild(img);
}
</script>

</body>
</html>
