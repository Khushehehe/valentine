<!DOCTYPE html>
<html>
<head>
<title>Loading ❤️</title>
</head>
<body style="background:black; color:white; display:flex; justify-content:center; align-items:center; height:100vh;">

<h2>Opening your surprise... ❤️</h2>

<script>

const now = new Date();

const schedule = [
  {date: new Date(2026, 1, 14, 0, 0, 0), page: "kiss.html"},
  {date: new Date(2026, 1, 13, 0, 0, 0), page: "valentine.html"},
  {date: new Date(2026, 1, 12, 0, 0, 0), page: "hug.html"},
  {date: new Date(2026, 1, 11, 0, 0, 0), page: "promise.html"},
  {date: new Date(2026, 1, 10, 0, 0, 0), page: "teddy.html"},
  {date: new Date(2026, 1, 9, 0, 0, 0), page: "chocolate.html"},
  {date: new Date(2026, 1, 8, 0, 0, 0), page: "propose.html"},
  {date: new Date(2026, 1, 7, 0, 0, 0), page: "rose.html"}
];

let target = "rose.html";

for(let i=0;i<schedule.length;i++){

  if(now >= schedule[i].date){
    target = schedule[i].page;
    break;
  }

}

window.location.href = target;

</script>

</body>
</html>
